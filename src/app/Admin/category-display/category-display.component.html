<section class="h-custom gradient-custom-2">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-12" style="max-height: 580px;">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body bg-dark p-0 custom-container2">
                        <div class="row g-0">

                            <div class="col-md-8 display-flex p-2 custom-container" >
                                <table class="table table-hover table-responsive table-dark table-borderless">
                                    <thead class="sticky-top">
                                        <tr class="text-center">
                                            <th>Category Id</th>
                                            <th>Category Name</th>
                                            <th class="text-warning">Edit</th>
                                            <th class="text-danger">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let p of serv.allCategory">
                                            <td class="text-center">{{p.Id}}</td>
                                            <td>{{p.CategoryName}}</td>
                                            <td class="text-center"><i class="fas fa-edit text-warning" (click)="fillForm(p)"></i></td>

                                            <td class="text-center"><i class="fa fa-trash text-danger"
                                                    (click)="delcategory(p.Id)"></i></td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        
                        <div class="col-md-4 ">
                            <app-category-add></app-category-add>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
