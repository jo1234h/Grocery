<app-header></app-header>
<div class="heading">
    <h1>Categories</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let category of serv.categoryList">
        <div class="card">
          <img src="assets/Images/{{category.CategoryName}}.png" alt="Category Image" style="padding: 22%;">
          <div class="card-body">
            <h2 style="text-align: center;">{{ category.CategoryName }}</h2>
            <p><button (click)="navigateToPage(category.Id)" class="button">View Products</button></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  


    <div *ngIf="!serv.categoryList || serv.categoryList.length === 0">
    <p>No categories available.</p>
  </div>
