<div class="container">
  <div class="row justify-content-center align-items-center mt-5">
    <div class="col-md-6">
      <div class="card" style="height: 450px;">
        <div class="card-body text-center">
          <h3 class="card-title">Contact Us</h3>
          <form (submit)="submitForm()" #contactForm="ngForm">
            <div class="form-group">
              <input type="text" id="name" name="name" class="form-control" [(ngModel)]="formData.name" required placeholder="Name">
            </div>
            <br>
            <div class="form-group">
              <input type="email" id="email" name="email" class="form-control" [(ngModel)]="formData.email" required placeholder="Email">
            </div>
            <br>
            <div class="form-group">
              <textarea id="message" name="message" class="form-control" [(ngModel)]="formData.message" required placeholder="Message"></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body map-card">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d502981.56170807214!2d76.18626405019529!3d9.971889948980069!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080d514abec6bf%3A0xbd582caa5844192!2sKochi%2C%20Kerala!5e0!3m2!1sen!2sin!4v1695382176546!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
