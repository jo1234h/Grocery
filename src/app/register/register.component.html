<section >

  <div class="container py-5 h-100">

    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <div class="text-center">
              <i class="fa fa-user large-icon"></i>
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Create Your Account</h3>
            </div>
            
            <form [formGroup]="UserForm" (ngSubmit)="onFormSubmit()">

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="firstName" class="form-control" placeholder="First Name" formControlName="FirstName">
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name" formControlName="LastName">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <input
                        placeholder="Date of Birth"
                        formControlName="DateofBirth"
                        class="form-control"
                        type="text"
                        onfocus="(this.type='date')"
                        onblur="(this.type='text')"
                        id="date" />                
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <select  style="width: 100%;" class="select form-control" formControlName="Gender">
                    <option value="" disabled selected hidden>Choose Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="email" id="emailAddress" class="form-control" placeholder="Email" formControlName="EmailId">                   
                  </div>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="tel" id="phoneNumber" class="form-control" placeholder="Mobile" formControlName="MobileNo">                   
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <input type="password" class="form-control" placeholder="Password"  formControlName="Password">  
                </div>
              </div>

              <div class="text-center">
                <div class="mt-4 pt-2">
                  <button type="submit" class="btn btn-block btn-primary">Register</button>  
                </div>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- Modal HTML -->
<button hidden class="btn btn-primary" #loginSuccess data-bs-toggle="modal" data-bs-target="#my-modal">Authentication</button>
<div id="my-modal" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header justify-content-center">
				<div class="icon-box">
					<i class="material-icons">&#xE876;</i>
				</div>
				<span type="button" class="close text-white text-light" data-bs-dismiss="modal" aria-hidden="true">&times;</span>
			</div>
			<div class="modal-body text-center">
				<h4>Logged In!</h4>	
				<p>You have logged in successfully.</p>
				<button class="btn btn-success" data-bs-dismiss="modal"><span>Start Shopping</span> <i class="material-icons">&#xE5C8;</i></button>
			</div>
		</div>
	</div>
</div>     



<!-- Modal HTML -->
<button hidden #loginFailed class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#my-login-modal">Authentication</button>
<div id="my-login-modal" class="modal fade failed-modal">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header justify-content-center">
				<div class="icon-box">
					<i class="material-icons">&#xE5CD;</i>
				</div>
				<span type="button" class="close text-white text-light" data-bs-dismiss="modal" aria-hidden="true">&times;</span>
			</div>
			<div class="modal-body text-center">
				<h4>Ooops! Login Failed</h4>	
				<p>Something went wrong. Please try again.</p>
				<button class="btn btn-success" data-bs-dismiss="modal">Try Again</button>
			</div>
		</div>
	</div>
</div>
